<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uhl-Chart</title>
</head>
<body>
    <canvas id="Chart-IR" width="400" height="100"></canvas>
    <canvas id="Chart-LNr" width="400" height="50"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script>
        var cIR = document.getElementById("Chart-IR").getContext('2d');
        var chartIR = new Chart(cIR, {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July",
                "August", "September"],
                datasets: [{
                    label: 'IRS',
                    data: [134521.3, 536871.2, 134521.3, 134521.3, 536871.2, 536871.2,
                        536871.2, 134521.3, 536871.2, 134521.3],
                    fill: false,
                    backgroundColor: 'green',
                    borderColor: 'green',
                    borderWidth: 1
                }, {
                    label: 'Hell',
                    data: [134521.3, 536871.2, 536871.2, 134524.3, 536870.2, 536878.2,
                        536871.2, 134521.3, 536871.2, 134521.3],
                    fill: false,
                    backgroundColor: 'red',
                    borderColor: 'red',
                    borderWidth: 1
                }]
            }
        });

        var cLNr = document.getElementById("Chart-LNr").getContext('2d');
        var chartLNr = new Chart(cLNr, {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July",
                "August", "September"],
                datasets: [{
                    label: 'LNr',
                    data: [1142, 1157, 1212, 1227, 1242, 1257, 1312, 1327, 1342, 1357],
                    fill: false,
                    backgroundColor: 'blue',
                    borderColor: 'blue',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
